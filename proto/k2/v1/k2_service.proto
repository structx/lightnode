
syntax = "proto3";

option go_package = "github.com/trevatk/k2/proto/k2/v1";

package k2.v1;

service K2Service {
    rpc SubmitBlock (NewBlock) returns (Block) {}
}

message NewBlock {
    bytes data = 1;
    string signature = 2;
}

message Block {
    string address = 1;
    string signature = 2;
}