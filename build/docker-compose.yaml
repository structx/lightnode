---
version: '3.7'

services:
  lightnode:
    image: structx/lightnode:latest
    container_name: lightnode
    restart: 'no'
    ports:
      - 9002:8080
    environment:
      - LOG_PATH=/var/log/lightnode/lightnode.log
      - LOG_LEVEL=DEBUG
      - CHAIN_BASE_DIR=/opt/lightnode/data
    volumes:
      - ./chain-data:/opt/lightnode/data
      - ./logs:/var/log/lightnode
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 20M